<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>S-Store</title>
  <link rel="stylesheet" href="/css/app.css">
</head>
<body>
  <!-- SVG Icon Sprite (loaded once, used throughout) -->
  <svg xmlns="http://www.w3.org/2000/svg" class="hidden">
    
  </svg>
  
  <div class="container">
    <header class="header hidden" id="main-header">
      <div class="header-content">
        <h1 class="logo">S-Store</h1>
        <nav class="nav" id="main-nav"></nav>
        <div class="header-actions">
          <button class="btn btn-icon" id="theme-toggle" aria-label="Toggle theme">
            <svg class="icon icon-lg" aria-hidden="true"><use href="/icons.svg#icon-moon"></use></svg>
          </button>
        </div>
      </div>
    </header>
    
    <main class="main">
      <div id="app"></div>
    </main>
  </div>
  
  <script type="module" src="/js/app.js"></script>
</body>
</html>
